<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Body Layout */
        body {
            --backgroundlayer: #FAF7FF;
            display: grid;
            grid-template-rows: auto 1fr;
            background-color: white;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        section {
            display: grid;
            grid-template-columns: 300px 1fr;
            margin-top: 100px;
            padding: 1rem;
            gap: 2rem;
        }

        section>div form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        section>div form button {
            padding: 10px 2rem;
        }

        #filter-btn-container {
            padding: 1rem 0;
            display: none;
        }

        #close-filter-btn {
            display: none;
        }

        .job-card {
            display: grid;
            gap: 1rem;
            padding: 1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            border: var(--secondary) solid 1px;
            overflow: hidden;
            background-color: var(--backgroundlayer);
            transition: background-color .3s ease;
        }

        .job-card:hover {
            background-color: var(--secondary);
        }

        .job-title {
            color: var(--accent)
        }

        .time-posted {
            font-style: italic;
        }

        .comp-logo {
            width: 50px;
            height: 50px;
            float: left;
            margin-right: 10px;
        }

        .apply-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            border-radius: 10px;
            transition: background-color 0.3s ease-out;
        }

        .apply-btn:hover {
            background-color: var(--accent);
        }

        .field {
            margin-bottom: 1rem;
            display: grid;
            gap: 5px;
        }

        .field label {
            font-weight: 500;
        }

        .bold-text {
            font-size: 1rem;
            font-weight: bold;
        }

        .label {
            font-weight: 500;
            opacity: 0.6;
            
        }

        .value {
            font-weight: bold;
        }


        @media screen and (max-width:1000px) {

            section {
                grid-template-columns: 1fr;
            }

            #filter-section {
                position: absolute;
                left: -100%;
                padding: 1rem;
                background-color: white;
                transition: all 1s ease;
               height: 100%;
            }

            #filter-btn-container {
                display: inline-flex;
            }

            #close-filter-btn {
                display: block;
                margin-bottom: 2rem;
            }

            .active {
                left: 0 !important;
            }

            .apply-btn {
                background-color: var(--accent);
            }
        }

        @media screen and (max-width:600px) {

            main {
                padding: 0;
                grid-template-columns: 1fr;
            }

            section {
                margin-top: 50px;
                grid-template-columns: 1fr;
            }

            #search-form {
                grid-template-columns: 1fr;
                padding-top: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <a href="./index.html">LOGO</a>
                </div>
                <ul id="menu">
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./register.html">Register</a></li>
                    <li><a href="./post-job.html">Post Job</a></li>
                </ul>
            </div>
            <span class="menu-toggle" id="menu-toggle">&#9776;</span>
            <ul id="mobile-menu" class="mobile-menu">
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Register</a></li>
                <li><a href="./post-job.html">Post Job</a></li>
            </ul>
        </nav>

    </header>
    <section>
        <aside id="filter-section">
            <button id="close-filter-btn" class="btn-outline">Close</button>
            <!-- Filter form -->
            <form action="/search" method="GET">
                <!-- Job Filter Form -->

                <div class="category">
                    <!-- Job Type -->
                    <div class="field">
                        <label for="filterJobType">Job Type</label>
                        <select id="filterJobType" name="jobType">
                            <option value="">All Types</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>

                    <!-- Location Type -->
                    <div class="field">
                        <label for="filterLocationType">Location Type</label>
                        <select id="filterLocationType" name="locationType">
                            <option value="">All Location Types</option>
                            <option value="On-site">On-site</option>
                            <option value="Remote">Remote</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>

                    <!-- Salary Range -->
                    <div class="field">
                        <label for="filterSalaryMin">Minimum Salary</label>
                        <input type="number" id="filterSalaryMin" name="salaryMin" placeholder="e.g., 60000">
                    </div>

                    <!-- Application Deadline -->
                    <div class="field">
                        <label for="filterDeadline">Application Deadline</label>
                        <input type="date" id="filterDeadline" name="applicationDeadline">
                    </div>
                </div>


                <!-- Submit Button -->
                <button type="submit">Filter Jobs</button>
            </form>


        </aside>
        <div class="main-section">
            <form id="search-form">
                <div>
                    <input placeholder="Enter job title">
                </div>
                <div>
                    <input placeholder="Enter location">
                </div>
                <button>Search</button>
            </form>
            <div id="filter-btn-container">
                <button class="btn-outline" onclick="openFilterSection(event)">Tap to open filter options</button>
            </div>
            <main>
            </main>
        </div>

    </section>
    <footer>
        Copyright
    </footer>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
